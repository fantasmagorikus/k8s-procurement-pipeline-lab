apiVersion: batch/v1
kind: Job
metadata:
  name: procurement-query
  namespace: cloud-mesh
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: procurement-query
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: query
          image: ai-procurement-agent:local
          imagePullPolicy: IfNotPresent
          env:
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: google-api-key
                  key: GOOGLE_API_KEY
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          command: ["sh", "-lc"]
          args:
            - |
              set -euo pipefail
              python main.py query --query "Which vendor appears most often in the sample data?" --persist-dir /work/chroma --collection procurement_docs
          volumeMounts:
            - name: chroma
              mountPath: /work/chroma
      volumes:
        - name: chroma
          persistentVolumeClaim:
            claimName: procurement-chroma
